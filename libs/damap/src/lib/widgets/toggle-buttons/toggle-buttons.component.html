<div class="button-row">
  <section class="button-section">
    <button
      mat-flat-button
      [disabled]="selectedView === 'primaryView'"
      (click)="emitSelection('primaryView')">
      {{ primaryLabel | translate }}
    </button>
    <button
      mat-flat-button
      [disabled]="selectedView === 'secondaryView'"
      (click)="emitSelection('secondaryView')">
      {{ secondaryLabel | translate }}
    </button>
  </section>
</div>
