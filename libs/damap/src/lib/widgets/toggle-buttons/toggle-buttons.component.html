<div class="example-button-row buttons">
  <section class="button-section">
    <button
      mat-flat-button
      [disabled]="isDisabled('primaryView')"
      (click)="emitSelection('primaryView')">
      {{ primaryLabel | translate }}
    </button>
    <button
      mat-flat-button
      [disabled]="isDisabled('secondaryView')"
      (click)="emitSelection('secondaryView')">
      {{ secondaryLabel | translate }}
    </button>
  </section>
</div>
