<app-data-mc [control]="kind"></app-data-mc>
<ng-container *ngIf="kind.value === dataKind.SPECIFY">
  <section>
    <div class="example-button-column">
      <div class="example-flex-container">
        <div class="example-button-container">
          <button mat-flat-button color="primary" (click)="openDatasetDialog()">
            <mat-icon>edit</mat-icon>
            {{ "dmp.steps.data.specify.button.add.manual" | translate }}
          </button>
        </div>
        <div class="example-button-container" *ngIf="fitsServiceAvailable">
          <button mat-flat-button color="accent" (click)="openUploadDialog()">
            <mat-icon>cloud_upload</mat-icon>
            {{ "dmp.steps.data.specify.tab.upload" | translate }}
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- TABLE -->
  <app-dataset-table
    *ngIf="datasets.controls.length"
    [datasets]="datasets"
    [tableHeaders]="tableHeaders"
    (updateDataset)="update($event)"
    (removeDataset)="remove($event)">
  </app-dataset-table>
</ng-container>
